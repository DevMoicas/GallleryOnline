<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Recuerdos - Galería</title>
    <meta name="description" content="Nuestra galería de recuerdos juntos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/phrase.css">
</head>

<body>
    <div class="background-gradient"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="romantic-header">
                <svg class="heart-icon left" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                </svg>
                <h1 class="romantic-title">Nuestros Recuerdos Juntos</h1>
                <svg class="heart-icon right" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                </svg>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <!-- AI Romantic Phrase -->
    <section class="romantic-phrase-section">
        <div class="container">
            <div class="phrase-container">
                <p class="romantic-phrase" id="romanticPhrase">
                    <span class="phrase-icon">✨</span>
                    <span id="phraseText">Cargando...</span>
                    <span class="phrase-icon">✨</span>
                </p>
                <button class="btn-refresh-phrase" id="refreshPhraseBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Presiona aquí
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-compact">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <button class="btn-upload" id="selectFilesBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Agregar Recuerdo
                    </button>
                    <p class="upload-hint">o arrastra imágenes aquí</p>
                </div>

                <!-- Upload Progress -->
                <div class="upload-progress-container" id="uploadProgressContainer"></div>
            </section>

            <!-- Gallery Section -->
            <section class="gallery-section">
                <div class="section-header">
                    <h2>Nuestra Historia</h2>
                    <span class="image-count" id="imageCount">0 momentos</span>
                </div>

                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h3>Aún no hay recuerdos</h3>
                    <p>Comienza a crear vuestra historia juntos</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <div class="modal-image-container">
                <img id="modalImage" src="" alt="">
            </div>

            <div class="modal-info">
                <div class="image-title-section">
                    <input type="text" id="imageTitle" class="image-title-input"
                        placeholder="Agrega un título a este recuerdo...">
                    <button class="btn-save-title" id="saveTitleBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Guardar
                    </button>
                </div>
                <p class="image-date" id="imageDate"></p>
            </div>

            <div class="modal-actions">
                <button class="btn btn-danger" id="deleteImageBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Drop Zone Overlay -->
    <div class="drop-zone-overlay" id="dropZoneOverlay">
        <div class="drop-zone-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p>Suelta tus recuerdos aquí</p>
        </div>
    </div>

    <script src="/js/gallery.js"></script>
</body>

</html>
