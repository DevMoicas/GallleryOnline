<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Online - Iniciar Sesión</title>
    <meta name="description" content="Inicia sesión en tu galería online para gestionar y compartir tus fotos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1 class="logo-text">Galería Online</h1>
                <p class="subtitle">Tus recuerdos, siempre contigo</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="loginEmail">Usuario</label>
                    <input type="text" id="loginEmail" name="email" required placeholder="Usuario"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="••••••••"
                        autocomplete="current-password">
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
